<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Medenceépítés - Kalkulátor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: 30px auto;
            padding: 15px;
            background-color: #f0f8ff;
            color: #333;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            color: #0077b6;
        }
        form {
            background: #ffffff;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            background-color: #0077b6;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #023e8a;
        }
        footer {
            margin-top: 40px;
            font-size: 0.9em;
            text-align: center;
            color: #555;
        }
        .info {
            margin-bottom: 25px;
            line-height: 1.5;
            background: #e0f7fa;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #b2ebf2;
        }
    </style>
</head>
<body>
    <header>
        <h1>Medenceépítés kalkulátor</h1>
        <p>Számold ki medencéd költségeit egyszerűen!</p>
    </header>

    <section class="info">
        <p>Medenceépítés során fontos a pontos méretek és anyagok megadása. Töltsd ki az alábbi űrlapot, majd a beküldés után a kalkulátor kiszámolja a várható költségeket.</p>
        <p>Maximális térfogat: 300 m³ (méter köb)</p>
    </section>

    <form action="/kalkulal" method="post">
        <label for="anyag_tipus">Anyag típusa:</label>
        <select id="anyag_tipus" name="anyag_tipus" required>
            <option value="" disabled selected>Válassz anyagot</option>
            <option value="beton">Beton</option>
            <option value="muszaki_folia">Műszaki fólia</option>
            <option value="acel">Acél</option>
        </select>

        <label for="hossz">Hossz (m):</label>
        <input type="number" id="hossz" name="hossz" step="0.01" min="0" required />

        <label for="szelesseg">Szélesség (m):</label>
        <input type="number" id="szelesseg" name="szelesseg" step="0.01" min="0" required />

        <label for="melyseg">Mélység (m):</label>
        <input type="number" id="melyseg" name="melyseg" step="0.01" min="0" required />

        <label for="tobbi_kiadas">Többi kiadás (Ft):</label>
        <input type="number" id="tobbi_kiadas" name="tobbi_kiadas" step="1" min="0" required />

        <button type="submit">Kalkulálás</button>
    </form>

    <footer>
        &copy; 2025 Medenceépítő Kft.
    </footer>
</body>
</html>
